# use control-a
unbind C-b
set -g prefix C-a

# feel like vi
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r [ select-window -t :-
bind-key -r ] select-window -t :+
bind-key Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key p paste-buffer
## from http://unix.stackexchange.com/a/16405/668
## move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
## move tmux copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip -i -selection clipboard"

# Use vim keys in the status area
set status-keys vi

# use "v" and "s" to do vertical/horizontal splits, like vim
bind-key s split-window -v
bind-key v split-window -h

# feel at home with a mouse
# try turning these off for a bit
# set-window-option -g mouse-select-window on
# set-window-option -g mouse-select-pane on
# set-window-option -g mouse-resize-pane on
# set-window-option -g mode-mouse on

# look good
set -g default-terminal "screen-256color"

# Highlight active window
set-window-option -g window-status-current-bg red

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# have different colour around active pane
set -g pane-active-border-fg yellow

# don't delay the ESC character
set -sg escape-time 0

# C-a r reloads the configuration, handy
bind-key r source-file ~/.tmux.conf

# from http://superuser.com/a/357799/1630
# "maximise pane" - put pane in new window, but have placeholder pane to return to
#bind y new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
bind-key x new-window -d -n tmux-zoom \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
# put pane back in place and dispose of old pane
bind-key z last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom


